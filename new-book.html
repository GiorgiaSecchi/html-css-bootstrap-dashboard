<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giorgia Secchi" />

    <!-- TITOLO -->
    <title>Bootstrap Dashboard - New Book</title>

    <!-- FAVICON -->
    <!-- <link rel="icon" href="" /> -->

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- BOOTSTRAP CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <!-- CONTAINER NAVBAR -->
        <div class="container-fluid">
          <!-- LOGO + TESTO -->
          <a class="navbar-brand" href="#">
            <img
              src="./img/duck.png"
              alt="Logo"
              width="60"
              height="60"
              class="d-inline-block"
            />
          </a>

          <!-- BOTTONE MENU -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- LINK NAVBAR -->
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#"
                >Catalogo Libri</a
              >
              <a class="nav-link" href="#">Anagrafica Utenti</a>
              <a class="nav-link" href="#">Storico Prestiti</a>
              <a class="nav-link disabled" aria-disabled="true">Help</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container-sm">
      <section class="mt-4">
        <!-- TITOLO PAGINA -->
        <div class="row">
          <div class="col text-start">
            <h1 class="fw-normal fs-2">Nuovo Libro</h1>
          </div>
        </div>

        <div class="row">
            <div class="col">
              <label for="Nome Autore" class="form-label">Nome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="Inserisci il nome dell'autore">
            </div>
            <div class="col">
                <label for="Cognome Autore" class="form-label">Cognome Autore</label>
              <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Inserisci il cognome dell'autore">
            </div>
        </div>
    </main>

    <!-- BOOTSTRAP JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
